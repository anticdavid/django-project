{% extends "main/base.html" %} 
{% block title %}Update Profile{% endblock %} 
{% load crispy_forms_tags static %} 
{% block content %}

<div class="wrapper">
  <div class="box box-signup">
    <form method="post">
      <h2>Update</h2>
      {% csrf_token %}{{form|crispy}}
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
</div>

{% endblock %}
