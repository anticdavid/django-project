{% extends "main/base.html" %} 
{% block title %}Add a Comment{% endblock %} 
{% load crispy_forms_tags static %} 
{% block content %}

<div class="wrapper">
  <div class="box">
    <form method="post">
      <h2 class="header">Add a Comment</h2>
      {% csrf_token %}{{form|crispy}}
      <button type="submit" class="btn btn-success">Comment</button>
    </form>
  </div>
</div>

{% endblock %}
